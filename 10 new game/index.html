<!DOCTYPE html>
<html lang="en" >
    <head>
        <title> umulabs</title>
        <link rel="stylesheet" href="./style.css" type="text/css">
        <script defer src="./script.js"></script>
    </head>
    <body>
        <div class="background">
            <div class="body-section">
                <h1>Game play : y : <span class="y-values">0</span> | x : <span class="x-values">0</span></h1>
                <div class="board-container">
                    <div class="board-pic"><div class="pic">0</div></div>
                    <div class="board-pic"><div class="pic">1</div></div>
                    <div class="board-pic"><div class="pic">2</div></div>
                    <div class="board-pic"><div class="pic">3</div></div>
                    <div class="board-pic"><div class="pic">4</div></div>
                    <div class="board-pic"><div class="pic">5</div></div>
                    <div class="board-pic"><div class="pic">6</div></div>
                    <div class="board-pic"><div class="pic">7</div></div>
                    <div class="board-pic"><div class="pic">8</div></div>
                    <div class="board-pic"><div class="pic">9</div></div>
                    <div class="board-pic"><div class="pic">10</div></div>
                    <div class="board-pic"><div class="pic">11</div></div>
                    <div class="board-pic"><div class="pic">12</div></div>
                    <div class="board-pic"><div class="pic">13</div></div>
                    <div class="board-pic"><div class="pic">14</div></div>
                    <div class="board-pic"><div class="pic">15</div></div>
                    <div class="board-pic"><div class="pic">16</div></div>
                    <div class="board-pic"><div class="pic">17</div></div>
                    <div class="board-pic"><div class="pic">18</div></div>
                    <div class="board-pic"><div class="pic">19</div></div>
                    <div class="board-pic"><div class="pic">20</div></div>
                    <div class="board-pic"><div class="pic">21</div></div>
                    <div class="board-pic"><div class="pic">22</div></div>
                    <div class="board-pic"><div class="pic">23</div></div>
                </div>
            </div>
            <div class="player-one-section">
                <h1>Player one</h1>
                
                <div class="dot-container" onclick="findID(0)"><div class="dot"></div></div>
                <hr>
                <div class="dot-container" onclick="findID(1)"><div class="dot"></div></div>
                <hr>
                <div class="dot-container" onclick="findID(2)"><div class="dot"></div></div>
                <hr>
                <div class="dot-container" onclick="findID(3)"><div class="dot"></div></div>
                <hr>
                <div class="dot-container" onclick="findID(4)"><div class="dot"></div></div>
                <hr>
                <div class="dot-container" onclick="findID(5)"><div class="dot"></div></div>
                <hr>
                <div class="dot-container" onclick="findID(6)"><div class="dot"></div></div>
                <hr>
                <div class="dot-container" onclick="findID(7)"><div class="dot"></div></div>
                <hr>
                <div class="dot-container" onclick="findID(8)"><div class="dot"></div></div>
                <hr>
                <div class="dot-container" onclick="findID(9)"><div class="dot"></div></div>
                <hr>
                <div class="dot-container" onclick="findID(10)"><div class="dot"></div></div>
                <hr>
                <div class="dot-container" onclick="findID(11)"><div class="dot"></div></div>

            </div>

            <div class="player-two-section">
                <h1>Player two</h1>
                
                <div class="dot-container-player-two" onclick="findID2(0)"><div class="dot-player-two"></div></div>
                <hr>
                <div class="dot-container-player-two" onclick="findID2(1)"><div class="dot-player-two"></div></div>
                <hr>
                <div class="dot-container-player-two" onclick="findID2(2)"><div class="dot-player-two"></div></div>
                <hr>
                <div class="dot-container-player-two" onclick="findID2(3)"><div class="dot-player-two"></div></div>
                <hr>
                <div class="dot-container-player-two" onclick="findID2(4)"><div class="dot-player-two"></div></div>
                <hr>
                <div class="dot-container-player-two" onclick="findID2(5)"><div class="dot-player-two"></div></div>
                <hr>
                <div class="dot-container-player-two" onclick="findID2(6)"><div class="dot-player-two"></div></div>
                <hr>
                <div class="dot-container-player-two" onclick="findID2(7)"><div class="dot-player-two"></div></div>
                <hr>
                <div class="dot-container-player-two" onclick="findID2(8)"><div class="dot-player-two"></div></div>
                <hr>
                <div class="dot-container-player-two" onclick="findID2(9)"><div class="dot-player-two"></div></div>
                <hr>
                <div class="dot-container-player-two" onclick="findID2(10)"><div class="dot-player-two"></div></div>
                <hr>
                <div class="dot-container-player-two" onclick="findID2(11)"><div class="dot-player-two"></div></div>

            </div>
        </div>
    </body> 
</html>
