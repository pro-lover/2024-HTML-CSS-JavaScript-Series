<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/08 Calculator/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script defer src="/08 Calculator/script.js"></script>
    </head>
    <body>
        <div class="background">
            <div class="calculater-c"> 
                <div class="calculater">
                    <h1>Digital Calculator</h1>
                    <div class="cal-screen">
                        <div class="cal-line dropdown-content">
                            <div class="history"></div>
                            <div class="history"></div>
                            <div class="history"></div>
                            <div class="history"></div>
                            <div class="history"></div>
                            <div class="history"></div>
                            <div class="history"></div>
                            <div class="history"></div>
                            <div class="history"></div>
                        </div>
                        <hr>
                        <div class="cal-line">
                            <h7 class="answer">0</h7>
                            <h4 class="outputAll">0</h4>
                            
                        </div>
                    </div>
                    <div class="cal-keyboard">
                        <button class="RTRT00 primary-color btn-one" onclick="numberClick(7)">x<sup>y</sup></button>
                        <button class="RT01 primary-color btn-one" onclick="numberClick('EXP')">EXP</button>
                        <button class="RT02 primary-color btn-one" onclick="numberClick('π')">π</button>
                        <button class="RT03 primary-color btn-one" onclick="numberClick('(')">(</button>
                        <button class="RT04 primary-color btn-one" onclick="numberClick(')')">)</button>
                        <button class="RT10 primary-color btn-one" onclick="numberClick('Deg')">Deg</button>
                        <button class="RT11 primary-color btn-one" onclick="numberClick('X!')">X!</button>
                        <button class="RT12 primary-color btn-one" onclick="numberClick('log')">log</button>
                        <button class="RT13 primary-color btn-one" onclick="numberClick('In')">In</button>
                        <button class="RT14 primary-color btn-one" onclick="numberClick('%')">%</button>
                        <button class="RT20 primary-color btn-one" onclick="numberClick('Rad')">Rad</button>
                        <button class="RT21 btn-one number" onclick="numberClick(7)">7</button>
                        <button class="RT22 btn-one number" onclick="numberClick(8)">8</button>
                        <button class="RT23 btn-one number" onclick="numberClick(9)">9</button>
                        <button class="RT24 primary-color btn-one" onclick="numberClick('/')"><i class="fa-solid fa-divide"></i></button>
                        <button class="RT30 primary-color btn-one" onclick="numberClick('cos')">cos</button>
                        <button class="RT31 btn-one number" onclick="numberClick(4)">4</button>
                        <button class="RT32 btn-one number" onclick="numberClick(5)">5</button>
                        <button class="RT33 btn-one number" onclick="numberClick(6)">6</button>
                        <button class="RT34 primary-color btn-one" onclick="numberClick('*')"><i class="fa-solid fa-xmark"></i></button>
                        <button class="RT40 primary-color btn-one" onclick="numberClick('tan')">tan</button>
                        <button class="RT41 btn-one number" onclick="numberClick(1)">1</button>
                        <button class="RT42 btn-one number" onclick="numberClick(2)">2</button>
                        <button class="RT43 btn-one number" onclick="numberClick(3)">3</button>
                        <button class="RT44 primary-color btn-one" onclick="numberClick('-')"><i class="fa-solid fa-minus"></i></button>
                        <button class="RT50 primary-color btn-one" onclick="numberClick('sin')">sin</button>
                        <button class="RT51 primary-color btn-one"onclick="numberClick('√')"><i class="fa-solid fa-square-root-variable"></i></button>
                        <button class="RT52 btn-one number" onclick="numberClick(0)">0</button>
                        <button class="RT53 primary-color btn-one" onclick="numberClick('Inv')">Inv</button>
                        <button class="RT54 primary-color btn-one" onclick="numberClick('+')"><i class="fa-solid fa-plus"></i></button>
                        <button class="RT60 primary-colorv btn-one" onclick="numberClick('.')"><i class="fa-solid fa-circle"></i></button>
                        <button class="RT61 primary-color btn-one " onclick="numberClick('Ans')">Ans</button>
                        <button class="RT62 primary-color btn-one" onclick="numberClick('pop')">CE</button>
                        <button class="RT62 primary-color btn-one" onclick="numberClick('clear')">Clear</button>
                        <button class="RT63 sec-color btn-one" ><i class="fa-solid fa-equals"></i></button>

                    </div>

                </div>
            </div>
           
        
        </div>
    </body>
</html>
