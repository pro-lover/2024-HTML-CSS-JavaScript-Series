<!DOCTYPE html>
<html>
    <head>
        <title>webcam</title>
    </head>
    <body>
        <style>
            #camera { 
                width: 500px;
                height: 500px;
                border: 1px solid black;
            }

        </style>
        <div id="camera"></div>
        <button onclick="take_snapshot()">Take Snapshot</button>
        <div id="results"></div>


    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" integrity="sha512-AQMSn1qO6KN85GOfvH6BWJk46LhlvepblftLHzAv1cdIyTWPBKHX+r+NOXVVw6+XQpeW4LJk/GTmoP48FLvblQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        Webcam.set({
            width:500,
            height:500,
            image_format: 'jpeg',
            jpeg_quality:90,
        })

        Webcam.attach("#camera");
       
        function take_snapshot() 
        {
            Webcam.snap(function(data_uri){
                document.getElementById('results').innerHTML = `
                <img src="${data_uri}" alt="">"
                `;
            })
        }
    </script>
</html>
